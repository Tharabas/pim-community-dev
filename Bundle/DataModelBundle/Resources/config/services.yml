# add listener to add locale and default locale on entity
services:

    oro_datamodel.translatable_listener:
        class: Oro\Bundle\DataModelBundle\EventListener\TranslatableListener
        calls:
            - [ setContainer, [ @service_container ] ]
        tags:
            - { name: doctrine.event_listener, event: postLoad }
            

    oro_datamodel.timestampable_listener:
        class: Oro\Bundle\DataModelBundle\EventListener\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber }
