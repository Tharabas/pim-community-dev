        class:        "%product_manager.class%"
        arguments:    [@doctrine.orm.entity_manager, %product_entity.shortname%, %product_value.shortname%]
        calls:
             - [ setLocaleHelper, [ @oro_flexibleentity.locale_helper ] ]
